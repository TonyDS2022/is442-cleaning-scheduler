spring.application.name=is442-cleaning-scheduler

spring.datasource.url=jdbc:postgresql://localhost:5432/is442_proj
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.gcp.project-id=is442-cleaning-scheduler
cloud.gcp.bucket-name=${GCS_BUCKET_NAME}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
google.maps.api.key=${GOOGLE_OD_API_KEY}
